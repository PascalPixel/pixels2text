<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title>pixels2text by Superpencil</title>
    <style>
      @font-face {
        font-family: 'Input Sans';
        src: url('InputSans-Regular.woff');
        font-weight: 400;
        font-style: normal;
      }
      body {
        font-family: 'Input Sans', monospace;
        background: #2b2e32;
        color: #C6CDD6;
      }
      a {
        color: #fa8b55;
      }
      img {
        display: none;
      }
      canvas {
        image-rendering: pixelated;
      }
      .float {
        margin-left: 5px;
        float: left;
      }
      #target,
      #result,
      #resultColor {
        zoom: 400%;
        font-size: 1px;
        line-height: 1;
        letter-spacing: 0px;
        background: white;
        color: #2b2e32;
      }
    </style>
  </head>
  <body>
    <h1>
      pixels2text by
      <a href='http://superpencil.com' alt='Superpencil' target='_blank'>
        Superpencil
      </a>
    </h1>
    <h3>
      <a href='https://github.com/Superpencil/pixels2text' alt='Github' target='_blank'>
        Get code on Github
      </a>
    </h3>
    <div id="pixels2text"></div>
    <script src="bundle.js"></script>
  </body>
</html>
